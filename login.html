<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="card-body">
                        <h2 class="text-center text-danger">Unit Test Result</h2>
                        <form>
                            <div class="form-group">
                                <label for="english">English :</label>
                                <input type="text" class="form-control border border-5 border-dark" id="english" placeholder="Enter marks scored in english">
                            </div>
                            <div class="form-group">
                                <label for="maths">Maths :</label>
                                <input type="text" class="form-control  border border-5 border-dark" id="maths" placeholder="Enter marks scored in maths">
                            </div>
                            <div class="form-group">
                                <label for="economics">Economics :</label>
                                <input type="text" class="form-control  border border-5 border-dark" id="economics" placeholder="Enter marks scored in economics">
                            </div>
                            <div class="form-group">
                                <label for="computer">Computer Fundamentals :</label>
                                <input type="text" class="form-control  border border-5 border-dark" id="computer" placeholder="Enter marks scored in computer">
                            </div>
                            <div class="form-group">
                                <label for="datas">Data Structure :</label>
                                <input type="text" class="form-control  border border-5 border-dark" id="datas" placeholder="Enter marks scored in data structure">
                            </div>
                            <button  class="btn btn-primary btn-block border border-2 border-dark" onclick="marks()"> View Result</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
